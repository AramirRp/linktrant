<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktrant | Linktree made by Antoine</title>
  </head>
  <body>
    <div class="all">
      <div class="darkbtn">
        <label class="switch">
          <input class="toggle" type="checkbox" checked="">
          <span class="slider"></span>
          <span class="card-side"></span>
        </label>
      </div>
      <div class="hero">
        <h1 class="title">Antoine Rogé-Picard</h1>
        <img
          src="./assets/photo_proflie.jpg"
          alt="photo de couverture"
          class="photo"
        />
        <h2 class="bio">Newbie fullstack | frontend developpeur</h2>
        <p>
          Anciennement dans la communication, je me reconverti dans le
          dévelloppement. Je suis aussi auteur, compositeur et producteur d'un projet encore non annoncé.
        </p>
      </div>
      <div class="links">
        
        <button class="button-55" role="button">
          <a href="https://portfolio-antoinerp.vercel.app" target="_blank">
          <span class="text">My Portfolio</span></a>
        </button>
        <button class="button-55" role="button">
          <a href="https://koi-kon-regarde-react-version.vercel.app" target="_blank">
          <span class="text">KoiKonRegarde</span></a>
        </button>
        <button class="button-55" role="button">
          <a href="https://portfolio-antoinerp.vercel.app/assets/cv-2024-C4BKqRx6.pdf" target="_blank">
          <span class="text">My Resume</span></a>
        </button>
        <button class="button-55" role="button">
          <a href="https://antoinerp.wordpress.com" target="_blank">
          <span class="text">DangerZone</span></a>
        </button>
      </div>
      <div class="logo">
        <a href="https://github.com/AramirRp" target="_blank"><img src="./assets/github-mark.svg" alt="" /></a>
        <a href="https://www.linkedin.com/in/antoinerp/" target="_blank"><img class="linkedin" src="./assets/LI-In-Bug.png" alt="" /></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
